<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body class="auth-page">
    <div class="form-container">
        <h1>Forgot Password</h1>
        <p style="color: var(--text-light); opacity: 0.7; margin-bottom: 2rem;">Enter your email and we'll send you a
            link to reset your password.</p>

        <form id="forgot-password-form" action="/forgot_password" method="POST" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your registered email" required>
                <span class="error-text"></span>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <p>Remembered your password? <a href="/login">Login</a></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
