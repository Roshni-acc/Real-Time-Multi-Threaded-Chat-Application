<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please enter your details to sign in</p>
        <form id="login-form" action="/login" method="POST" novalidate>
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" name="username" placeholder="Enter your username or email" required>
                <span class="error-text"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
                <span class="error-text"></span>
            </div>
            <button type="submit">Login</button>
            <div style="text-align: right; margin-top: 1rem;">
                <a href="/forgot_password"
                    style="color: var(--primary); text-decoration: none; font-size: 0.85rem;">Forgot Password?</a>
            </div>
        </form>
        <p class="auth-footer">Don't have an account? <a href="/register">Sign up for free</a></p>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
