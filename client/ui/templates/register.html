<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our community of thousands of users</p>
        <form id="register-form" action="/register" method="POST" novalidate>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" placeholder="Enter your full name" required>
                <span class="error-text"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="email@example.com" required>
                <span class="error-text"></span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
                <span class="error-text"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" minlength="6" placeholder="Create a password (min 6 chars)"
                    required>
                <span class="error-text"></span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Repeat your password" required>
                <span class="error-text"></span>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="auth-footer">Already have an account? <a href="/login">Log in</a></p>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
