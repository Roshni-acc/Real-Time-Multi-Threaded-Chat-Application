<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body class="auth-page">
    <div class="form-container">
        <h1>Reset Password</h1>
        <p style="color: var(--text-light); opacity: 0.7; margin-bottom: 2rem;">Please enter your new password below.
        </p>

        <form id="reset-password-form" action="/reset_password/{{ token }}" method="POST" novalidate>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" placeholder="At least 6 characters" required>
                <span class="error-text"></span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Repeat new password"
                    required>
                <span class="error-text"></span>
            </div>
            <button type="submit">Update Password</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
